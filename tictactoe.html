<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      th {
        border: 1px solid black;
        height: 100px;
        width: 100px;
        font-size: larger;
      }

      div {
        width: 306px;
        margin: auto;
      }

      h1 {
        text-align: center;
      }

      table {
        margin: auto;
        width: 100%;
      }

      h2 {
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="status">Player X goes first</h1>
    <h1>X: <span id='Xwins'>0</span>&nbsp&nbsp&nbsp&nbsp&nbsp O: <span id='Owins'>0</span></h1>
    <div>
      <table id="table"></table>
    </div>
    <div>
      <h2 id='reset'>Play again</h2>
    </div>

    <script type="text/javascript" src='./tictactoe.js'></script>

  </body>
</html>
